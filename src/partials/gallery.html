<section class="gallery" id="gallery">
  <div class="gallery__container">
    <h2 class="visually-hidden">Gallery</h2>
    <div class="gallery__list gallery-slick">
      <div class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/gallery/gallery-1-desktop.jpg    1x,
              ./images/gallery/gallery-1-desktop-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-1-tablet.jpg    1x,
              ./images/gallery/gallery-1-tablet-2x.jpg 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-1-mob.jpg    1x,
              ./images/gallery/gallery-1-mob-2x.jpg 2x
            "
            media="(max-width:767px)"
          />
          <img
            src="./images/gallery/gallery-1-mob.jpg"
            alt="ice cream picture"
            class="gallery__image"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/gallery/gallery-2-desktop.jpg    1x,
              ./images/gallery/gallery-2-desktop-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-2-tablet.jpg    1x,
              ./images/gallery/gallery-2-tablet-2x.jpg 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-2-mob.jpg    1x,
              ./images/gallery/gallery-2-mob-2x.jpg 2x
            "
            media="(max-width:767px)"
          />
          <img
            src="./images/gallery/gallery-2-mob.jpg"
            alt="ice cream picture"
            class="gallery__image"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/gallery/gallery-3-desktop.jpg    1x,
              ./images/gallery/gallery-3-desktop-2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-3-tablet.jpg    1x,
              ./images/gallery/gallery-3-tablet-2x.jpg 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-3-mob.jpg    1x,

          <img

            alt="ice cream picture"
            class="gallery__image"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
