<section class="section hero container">
  <div class="hero__content">
    <h1 class="hero__tittle">
      ice cream made with<span class="hero__tittle-passion"> passion</span>
    </h1>
    <ul class="hero__btn-list">
      <li>
        <button class="hero__btn-product js-open-modal" data-modal="1">
          Products
        </button>
      </li>
      <li><a class="hero__btn-link" href="#about">How it’s made?</a></li>
    </ul>
    <div class="hero__wrapper">
      <picture class="plate-hero">
        <source
          srcset="
            ./images/hero-header/plate-desktop.png    1x,
            ./images/hero-header/plate-desktop-2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero-header/plate-tablet.png    1x,
            ./images/hero-header/plate-tablet-2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="./images/hero-header/plate-desktop.png"
          alt="тарілка з морозивом"
        />
      </picture>
      <div class="hero__wrapper-info">
        <p class="hero__info">
          I'm in a glass, a horn. Delicious and tender. Made with milk most
          often white. I live in freezers and I immediately melt in the sun.
        </p>
        <a class="hero__link-menu hero__link-arrow" href="#review">
          <span class="arrow"></span>
          <span class="arrow"></span>
          <span class="arrow"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="hero_ice-cream">
    <picture>
      <source
        srcset="
          ./images/hero-header/ice-cream-desktop.png    1x,
          ./images/hero-header/ice-cream-desktop-2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/hero-header/ice-cream-tablet.png    1x,
          ./images/hero-header/ice-cream-tablet-2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/hero-header/ice-cream-mob.png    1x,
          ./images/hero-header/ice-cream-mob-2x.png 2x
        "
      />
      <img
        src="./images/hero-header/ice-cream-mob.png"
        alt="морозиво з трьома кольоровими кульками"
      />
    </picture>
  </div>
  <ul class="hero__list">
    <li class="hero__block">
      <span class="hero__num">16</span>
      <p class="hero__text">cafes</p>
    </li>
    <li class="hero__block">
      <span class="hero__num">23</span>
      <p class="hero__text">food trucks</p>
    </li>
  </ul>
  <div class="hero__dots">
    <picture>
      <source
        srcset="
          ./images/hero-header/header-dots-desktop.png    1x,
          ./images/hero-header/header-dots-desktop-2х.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/hero-header/header-dots-tablet.png    1x,
          ./images/hero-header/header-dots-tablet-2х.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/hero-header/header-dots-mob.png    1x,
          ./images/hero-header/header-dots-mob-2х.png
        "
        media="(min-width: 480px)"
      />
      <img src="./images/hero-header/header-dots-mob.png" alt="жовті крапки" />
    </picture>
  </div>
</section>
