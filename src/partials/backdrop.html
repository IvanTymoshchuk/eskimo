<div class="modal modal-buy" data-modal="1">
  <button class="modal__close js-modal-close">
    <svg class="modal__icon" width="24" height="24">
      <use href="/src/images/icons.svg/sprite.svg#icon-close-line"></use>
    </svg>
  </button>
  <h2 class="modal__title">Buy now</h2>

  <div class="ice-menu">
    <div class="ice-menu__container">
      <picture class="ice-menu__image">
        <source
          srcset="
            ./images/products/ice-cream-desktop.png    1x,
            ./images/products/ice-cream-desktop-2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/products/ice-cream-modal.png    1x,
            ./images/products/ice-cream-modal-2x.png 2x
          "
          media="(min-width: 480px)"
        />
        <source
          srcset="
            ./images/products/ice-cream-mob.png    1x,
            ./images/products/ice-cream-mob-2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img
          class="products__picture"
          src="./images/products/ice-cream-desktop.png"
          alt="Ice cream"
        />
      </picture>
      <div class="back-shadow"></div>
    </div>

    <div class="nutrition-facts">
      <div class="nutrition-facts__list">
        <div class="nutrition-facts__list-weight">320</div>
        <div class="nutrition-facts__list-measure">kcal</div>
      </div>
      <div class="nutrition-facts__list">
        <div class="nutrition-facts__list-weight">4g</div>
        <div class="nutrition-facts__list-measure">Protein...</div>
      </div>
      <div class="nutrition-facts__list">
        <div class="nutrition-facts__list-weight">8,2g</div>
        <div class="nutrition-facts__list-measure">Fats</div>
      </div>
      <div class="nutrition-facts__list">
        <div class="nutrition-facts__list-weight">40,4g</div>
        <div class="nutrition-facts__list-measure">Carbs</div>
      </div>
    </div>

    <h3 class="ingredient-title">Ingredients</h3>
    <div class="nutrition">
      <ul class="nutrition-ingredients">
        <li>Milk</li>
        <li>100ml</li>
      </ul>
      <ul class="nutrition-ingredients">
        <li>Belgian chocolate</li>
        <li>20g</li>
      </ul>
      <ul class="nutrition-ingredients">
        <li>Cream</li>
        <li>150 ml</li>
      </ul>
      <ul class="nutrition-ingredients">
        <li>MCocoa powder</li>
        <li>30g</li>
      </ul>
      <ul class="nutrition-ingredients">
        <li>Sugar</li>
        <li>40g</li>
      </ul>
      <ul class="nutrition-ingredients">
        <li>Vanilla sugar</li>
        <li>10g</li>
      </ul>
    </div>
    <form class="form-modal-2">
      <input
        class="field-group__input"
        type="text"
        name="user-name"
        id="user-name"
        placeholder="Name"
      />

      <input
        class="field-group__input"
        type="tel"
        id="tel"
        placeholder="Phone"
      />

      <textarea
        id="comment"
        class="field-group__textarea"
        name="comment"
        rows="10"
        placeholder="Comment"
      ></textarea>

      <button class="field-group__send-button" type="submit">Submit</button>
    </form>
  </div>
</div>
